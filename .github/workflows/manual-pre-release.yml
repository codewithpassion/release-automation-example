name: Manual Pre-Release

on:
  workflow_dispatch:

permissions: write-all
#   contents: write

jobs:
    get-version:
        uses: ./.github/workflows/version.yml
        with:
            release-branch: "main"
            prefix: "v"
    
    create-pre-release:
        runs-on: ubuntu-latest
        needs:
            - get-version
        env:
            release-tag: dev-${{ needs.get-version.outputs.version }}
            release-body: |
                Pre-release from branch ${{ github.ref_name || github.head_ref }}
        outputs:
            release-id: ${{ steps.create-pre-release.outputs.id }}
            release-tag: ${{ env.release-tag }}
            release-body: ${{ env.release-body }}
        steps:
            - uses: actions/checkout@v4

            - name: Bump version and push tag
              id: tag_version
              uses: mathieudutour/github-tag-action@v6.2
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                custom_tag: dev-${{ needs.get-version.outputs.version }}

            - name: Create Pre-Release
              id: create-pre-release
              uses: ncipollo/release-action@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag: ${{ env.release-tag }}
                name: "[DEV-${{ github.ref_name || github.head_ref }}] ${{ needs.get-version.outputs.version }}"
                prerelease: true
                body: ${{ env.release-body }}
                  
    execute-pre-release:
      needs:
        - create-pre-release
        - get-version
      uses: ./.github/workflows/build-on-pre-release.yml
      # We need to call the above workflow through a workflow_call as a 'on: release' event is not executed if the release
      # is created from a workflow unless a Personal GITHUB token is used.
      with:
          release-tag: ${{ needs.create-pre-release.outputs.release-tag }}
          release-body: ${{ needs.create-pre-release.outputs.release-body }}
          release-id: ${{ needs.create-pre-release.outputs.release-id }}